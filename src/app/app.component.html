<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="large"
  color="#fff"
  loadingText="Loading..."
  type="ball-clip-rotate-pulse">
</ngx-spinner>

<div class="container">
  <app-first class="item-div" 
    *ngFor="let itemArr of patientInfoN"
    [item] = "itemArr"
  ></app-first>
</div>
<div class="bootomLine" [style.visibility]="isDivVisible ? 'visible' : 'hidden'">
  <div>
    <div class="ui-paginator ui-widget ui-widget-header ui-unselectable-text ui-helper-clearfix ng-star-inserted">
      <p-paginator [rows]="countArrPage" [totalRecords]="countArr" pageLinkSize="3" (onPageChange)="paginate($event)"></p-paginator>
    </div>
    <div class="countEl">
      <select #c (change)=selectItemCount(c.value)>
        <option *ngFor="let itemCount of itensCount" [value]="itemCount">
            {{itemCount}}
        </option>
      </select>
    </div> 
  </div>
</div>
